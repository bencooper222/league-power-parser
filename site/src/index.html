<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta og:description="Get the best champions to ban here." />
    <title>League Power Results</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://shared.benc.io/favicon-min.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div>
      <p id="datetime"></p>
      <p id="patch"></p>
      <p id="queue"></p>
      <p id="elo"></p>

      <table id="champs">
        <tr>
          <th>Champ Name</th>
          <th>Win %</th>
          <th>Play %</th>
          <th>Power</th>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
